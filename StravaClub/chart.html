<script>
    window.onload = function () {        
        var r = Raphael("holder"), txtattr = { font: "12px sans-serif" };
		for (var i=0; i < jdata.distance.length; i++) {
			jdata.distance[i] = jdata.distance[i] /  1609.344;  // convert from meters to miles
			jdata.altitude[i] = jdata.altitude[i] * 3.2808399;  // convert from meters to feet
		}
        r.text(100, 10, "Elevation Chart").attr(txtattr);
        r.linechart(20, 10, 280, 120, jdata.distance, jdata.altitude, { shade: true, axis: "0 0 1 1" });
    };
</script>
<div id="holder"></div>
